<html>
	<head>
		<title>Box Run</title>
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
		<script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/playroomkit/multiplayer.umd.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/utilities.js"></script>
		<script type="text/javascript" src="js/Tree.js"></script>
		<script type="text/javascript" src="js/Character.js"></script>
		<script type="text/javascript" src="js/World.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="panel">
			<div class="stat">
				<label>Score</label>
				<p id="score">0</p>
			</div>
			<table id="controls">
			  	<tr>
			    	<td>Up:</td>
			    	<td>Jump</td>
			  	</tr>
			  	<tr>
			    	<td>Left:</td>
			    	<td>Left lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>Right:</td>
			    	<td>Right lane switch</td>
			  	</tr>
			  	<tr>
			    	<td>p:</td>
			    	<td>Pause</td>
			  	</tr>
			</table>
			<table id="ranks"></table>
			<div class="animate-flicker" id="variable-content">Press any button to begin</div>
		</div>
		<div id="world"></div>
			
		</div>
	</body>
</html>
